name: DRF Project Handbags CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python: 3.x

    - name: Install dependencies
      run: |
        pip install -r drf_project/requirements.txt

    - name: Run tests
      working-directory: drf_project
      run: python manage.py test
